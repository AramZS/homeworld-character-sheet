<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f0f0f0;
    }
    
    .character-sheet {
      background-color: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .header {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .basic-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .section {
      background-color: #2b4b8c;
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    .attributes-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    
    .attributes-grid label {
      color: white;
    }
    
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    
    .weapon-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    .weapon-table th, .weapon-table td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
    }
    
    .stress-boxes {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin: 10px 0;
    }
    
    .stress-box {
      width: 20px;
      height: 20px;
      border: 1px solid #000;
    }
    
    label {
      font-weight: bold;
      color: #333;
    }
    
    .add-weapon-btn, .save-form {
      background-color: #2b4b8c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .add-weapon-btn:hover, .save-form:hover {
      background-color: #3a5ca0;
    }

    .table-container {
      margin-bottom: 20px;
    }
    
    .save-form-button-container {
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="character-sheet">
    <div class="header">
      <div style="flex: 1">
        <label>Name:</label>
        <input type="text">
      </div>
      <div style="flex: 1">
        <label>Role:</label>
        <input type="text">
      </div>
    </div>

    <div class="basic-info">
      <div>
        <label>Kiith Background:</label>
        <input type="text">
        <br><br>
        <label>Environment:</label>
        <input type="text">
        <br><br>
        <label>Upbringing:</label>
        <input type="text">
        <br><br>
        <label>Rank:</label>
        <input type="text">
        <br><br>
        <label>Requisition Units:</label>
        <input type="number" value="0">
      </div>
      
      <div>
        <label>Armor Rating:</label>
        <input type="number" value="0">
        <br><br>
        <label>Max Stress:</label>
        <div class="stress-boxes">
          <input type="checkbox" class="stress-box">
          <input type="checkbox" class="stress-box">
          <input type="checkbox" class="stress-box">
          <input type="checkbox" class="stress-box">
          <input type="checkbox" class="stress-box">
          <input type="checkbox" class="stress-box">
          <input type="checkbox" class="stress-box">
          <input type="checkbox" class="stress-box">
          <input type="checkbox" class="stress-box">
          <input type="checkbox" class="stress-box">
          <input type="checkbox" class="stress-box">
          <input type="checkbox" class="stress-box">
          <input type="checkbox" class="stress-box">
          <input type="checkbox" class="stress-box">
          <input type="checkbox" class="stress-box">
        </div>
        <label>Injury:</label>
        <div class="stress-boxes" style="grid-template-columns: repeat(3, 1fr);">
          <input type="checkbox" class="stress-box">
          <input type="checkbox" class="stress-box">
          <input type="checkbox" class="stress-box">
          <input type="checkbox" class="stress-box">
        </div>
      </div>
    </div>

    <div class="section">
      <h3>Attributes</h3>
      <div class="attributes-grid">
        <div>
          <label>Agility:</label>
          <input type="number" value="0">
        </div>
        <div>
          <label>Brawn:</label>
          <input type="number" value="0">
        </div>
        <div>
          <label>Coordination:</label>
          <input type="number" value="0">
        </div>
        <div>
          <label>Insight:</label>
          <input type="number" value="0">
        </div>
        <div>
          <label>Reason:</label>
          <input type="number" value="0">
        </div>
        <div>
          <label>Will:</label>
          <input type="number" value="0">
        </div>
      </div>
    </div>

    <div class="section">
      <h3>Skills</h3>
      <div class="skills-grid">
        <div>
          <label>Combat:</label>
          <input type="number" value="0">
        </div>
        <div>
          <label>Command:</label>
          <input type="number" value="0">
        </div>
        <div>
          <label>Engineering:</label>
          <input type="number" value="0">
        </div>
        <div>
          <label>Exploration:</label>
          <input type="number" value="0">
        </div>
        <div>
          <label>Flight:</label>
          <input type="number" value="0">
        </div>
        <div>
          <label>Medical:</label>
          <input type="number" value="0">
        </div>
      </div>
    </div>

    <div class="section">
      <h3>Equipment</h3>
      <textarea rows="4"></textarea>
    </div>

    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
      <div class="section">
        <h3>Focuses</h3>
        <textarea rows="4"></textarea>
      </div>
      
      <div class="section">
        <h3>Defining Aspects</h3>
        <textarea rows="4"></textarea>
      </div>
      
      <div class="section">
        <h3>Truths and Talents</h3>
        <textarea rows="4"></textarea>
      </div>
    </div>
    <div class="table-container">
      <table class="weapon-table" id="weaponTable">
        <thead>
          <tr>
            <th>Weapon</th>
            <th>Stress Rating</th>
            <th>Range and Type</th>
            <th>Effects</th>
            <th>Qualities</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text"></td>
            <td><input type="number"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
          </tr>
        </tbody>
      </table>
      <button class="add-weapon-btn" onclick="addWeaponRow()">Add Weapon</button>
    </div>
  </div>
  <div class="save-form-button-container">
    <button onclick="saveInfo()" class="save-form" type="button">Save</button>
  </div>
    <script>
    function addWeaponRow() {
      const table = document.getElementById('weaponTable').getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();
      
      // Create cells with inputs
      for (let i = 0; i < 5; i++) {
        const cell = newRow.insertCell();
        const input = document.createElement('input');
        input.type = i === 1 ? 'number' : 'text';
        cell.appendChild(input);
      }
    }
  </script>
  
  <script>
    function saveInfo() {
      console.log('Save TK')
    }
  </script>
</body>
</html>
